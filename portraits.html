<!DOCTYPE html>
<html lang="en">
<title>Arav Watwani</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap">
<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">

<link rel="manifest" href="icon/site.webmanifest">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Josefin Sans", sans-serif
  }

  .w3-quarter img {
    cursor: pointer;
    filter: saturate(2);
    padding: 5px;

  }

  .w3-quarter img:hover {
    opaportrait: 0.6;
    transition: 0.3s
  }


</style>

<body class="w3-light-grey">

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
    <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a>
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">CITY</a>
    <a href="portraits.html" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">PORTRAIT</a>
    <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">ABOUT ME</a>
    <!-- <a href="#contact" onclick="close()" class="w3-bar-item w3-button w3-center w3-padding-16">CONTACT</a> -->
  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
    <span class="w3-left w3-padding">ARAV WATWANI</span>
    <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-animate-opaportrait" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
    <hr>
    <!-- Photo grid -->

    <div class="w3-row w3-grayscale-min">
      <div class="w3-quarter">
        <img src="/img/portrait/portrait1.jpg" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait2.JPG" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait7.jpg" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait13.JPG" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait17.JPG" style="width:100%" onclick="onClick(this)">




      </div>

      <div class="w3-quarter">
        <img src="/img/portrait/portrait3.jpg" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait4.jpg" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait12.JPG" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait14.JPG" style="width:100%" onclick="onClick(this)">




      </div>

      <div class="w3-quarter">
        <img src="/img/portrait/portrait5.jpg" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait6.jpg" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait11.jpg" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait15.JPG" style="width:100%" onclick="onClick(this)">


      </div>

      <div class="w3-quarter">
        <img src="/img/portrait/portrait8.jpg" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait9.jpg" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait10.jpg" style="width:100%" onclick="onClick(this)">
        <img src="/img/portrait/portrait16.JPG" style="width:100%" onclick="onClick(this)">




      </div>

    </div>
  </div>

  <div class="w3-center w3-padding-32">

  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-32 w3-grey">
    <div class="w3-row-padding">
      <div class="w3-third">
        <p>© 2020 Arav Watwani. <br>A work in progress.</p>
      </div>


    </div>
  </footer>


  <!-- End page content -->
  </div>

  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
  </script>


</body>

</html>
